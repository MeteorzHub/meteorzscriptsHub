<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login — Meteorz Script</title>
<link rel="stylesheet" href="styles.css"/>
<script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="container" style="max-width:520px">
    <a href="index.html" class="btn" style="margin-bottom:12px">← Back</a>
    <h2 style="margin-top:6px">Log in</h2>

    <div class="form">
      <label class="label">Email</label>
      <input id="loginEmail" class="input" type="email" />

      <label class="label">Password</label>
      <input id="loginPassword" class="input" type="password" />

      <button id="loginBtn" class="btn primary">Log in</button>
      <button id="googleLoginBtn" class="btn" style="margin-left:8px">Log in with Google</button>

      <div style="margin-top:12px">
        <a href="signup.html" class="small">Don't have an account? Sign up</a>
      </div>

      <div id="loginMsg" class="small" style="margin-top:10px;color:var(--muted)"></div>
    </div>
  </div>
</body>
</html>
