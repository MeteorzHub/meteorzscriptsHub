<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Meteorz Script — Home</title>
<link rel="stylesheet" href="styles.css" />
<script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="top-left-post">
    <a href="post.html" class="btn primary">＋ Post Script</a>
  </div>

  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="brand-logo">MS</div>
        <div>
          <div class="brand-title">Meteorz Script</div>
          <div class="small">Public scripts — black &amp; white</div>
        </div>
      </div>

      <div class="controls">
        <input id="searchInput" class="search" placeholder="Search scripts, titles, games..." />
        <div id="authButtons" class="profile-menu">
          <!-- Filled by app.js -->
        </div>
      </div>
    </div>

    <div class="main-grid">
      <div class="header-row">
        <div class="small">Recent scripts</div>
        <div class="toolbar">
          <button id="refreshBtn" class="btn">Refresh</button>
        </div>
      </div>

      <div id="cardGrid" class="card-grid"></div>

      <div id="noResults" class="small" style="display:none">No scripts found.</div>

      <div class="footer">Made with ⚡ Meteorz — keep scripts clean. Log in to post.</div>
    </div>
  </div>
</body>
</html>
